{% extends "base_bezirksturnfest.html" %}

{% block title %}
    Turnfest
{% endblock %}


{% block content %}

<div class="container-fluid">
    <form action="{% url 'turnfest:ergebnis_erfassen_suche' %}" method="post">
        {% csrf_token %}
        <p></p>
        <div class="form-group row">
               <div class="col-sm-4">
                   <h5>Startnummer suchen:</h5>
               </div>
           </div>
           <div class="form-group row">
                <label for="{{ form.startnummer.id_for_label }}" class="col-sm-2 control-label">Startnummer:</label>
                <div class="col-sm-4">
                    {{ form.startnummer }}
                    {{ form.startnummer.errors }}
                </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-12">
                   <button type="submit" class="btn btn-secondary btn-sm">suchen</button>
               </div>
            </div>
    </form>
</div>

{% endblock %}
