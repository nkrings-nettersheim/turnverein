{% extends "base_ligaturnen.html" %}

{% load crispy_forms_tags %}
{% block title %}
    Turnverein - Teilnehmer
{% endblock %}

{% block content %}

<div class="container-fluid">
    <p></p>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <a href="{% url 'ligaturnen:teilnehmer_list' %}" class="btn btn-secondary">Teilnehmerliste</a>
        </div>
        <div class="col-sm-4">   <h3 class="text-center">Teilnehmer/in anlegen</h3></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
    </div>
    <p></p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                {{ form|crispy }}
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-end">
                <button class="btn btn-secondary" type="submit">Teilnehmerin anlegen</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>
</div>
</div>
{% endblock %}
