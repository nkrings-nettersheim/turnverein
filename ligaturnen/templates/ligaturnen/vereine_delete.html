{% extends "base_ligaturnen.html" %}

{% load crispy_forms_tags %}
{% block title %}
    Turnverein - Vereine
{% endblock %}

{% block content %}

<div class="container-fluid">

    <p></p>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <a href="{% url 'ligaturnen:vereine_list' %}" class="btn btn-secondary">Liste der Vereine</a>
        </div>
        <div class="col-sm-4">   <h3 class="text-center">Verein löschen</h3></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
    </div>
    <p></p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                {{ form|crispy }}
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">Bist du sicher den Verein: "{{ vereine.verein_name}}" zu löschen ?</div>
            <div class="col-sm-4 text-end">
                <button class="btn btn-danger" type="submit">Ja, ich bin sicher</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>
</div>
{% endblock %}
