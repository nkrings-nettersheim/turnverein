{% extends "base_ligaturnen.html" %}

{% load crispy_forms_tags %}
{% block title %}
    Turnverein - Teilnehmer
{% endblock %}

{% block content %}

<div class="container-fluid">
    <p></p>
    <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <a href="{% url 'turnfest:teilnehmer_list' %}" class="btn btn-secondary">Liste der Vereine</a>
            </div>
            <div class="col-sm-4"><h3 class="text-center">Upload Liste Vereine</h3></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
    </div>
    <p></p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    {{ form|crispy }}
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4 text-end">
                    <button class="btn btn-secondary" type="submit">Datei hochladen</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
    </form>

</div>

{% endblock %}
